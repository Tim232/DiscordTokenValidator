<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#7289DA" />
	<meta property="og:image" content="assets/img/discordtoken.png" />
    <title>Discord Token Validator</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/discordtoken.png">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="assets/img/discordtoken.png" type="image/png">
	<link href="assets/css/bundle.css" rel="stylesheet"></head>
	<link href="assets/css/style.css" rel="stylesheet"></head>
</head>


<body bgcolor="#2C2F33">
    <div class="header">
        <span style="display: inline; border-radius: 50%; background-color: transparent" class="fa-valid"></span>
    </div>
    <!-- ./header -->
    <center>
        <br/>
        <div class="container container">
            <div class="col-md-10 col-xs-12">
                <form id="tokenForm">
                    <div class="form-group">
                        <label for="inputToken">Token</label>
                        <input class="form-control" id="inputToken" type="text" placeholder="Enter the token you want to check" name="token" style="width: 50%;" required></input>
                    </div>
                    <!-- ./form-group -->
                    <div class="pull-center">
                        <button type="button" id="senden" style="color: white; border-radius: 10%; border: 0;" class="btn btn-success">Check</button>
                    </div>
                    <!-- ./pull-center -->
                </form>
                <br>
                <div id="result">
                </div>
                <!-- ./result -->
                <div id="loading" style="display: none;">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
                <!-- ./loading -->
            </div>
            <!-- ./col -->
        </div>
        <!-- ./container -->
    </center>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/discord.11.5-dev.min.js"></script>
    <script>
        function getFormattedDate(date = new Date()) {
            let month = date.getMonth() + 1, day = date.getDate(), hour = date.getHours(), min = date.getMinutes(), sec = date.getSeconds();
            month = (month < 10 ? "0" : "") + month;
            day = (day < 10 ? "0" : "") + day;
            hour = (hour < 10 ? "0" : "") + hour;
            min = (min < 10 ? "0" : "") + min;
            sec = (sec < 10 ? "0" : "") + sec;
            return str = date.getFullYear() + "-" + month + "-" + day + " " +  hour + ":" + min + ":" + sec;
        }
        $("#senden").click(function() {
            document.getElementById("loading").style.display = "block";
            $("#result").children().remove();
            let token = $("#tokenForm").serialize().split("=")[1];
            let client = new Discord.Client();
            client.login(token).then(() => {
                let result = `<ul style="display: inline-block"><li style="display: inline-block; padding-right: 2em;"> <a href="${client.user.displayAvatarURL}" target="_blank"> <img src="${client.user.displayAvatarURL}" style="border-radius: 50%; width: 5em;"> </a></li><li style="float: right;"> ${client.user.tag}<div>Bot: ${client.user.bot ? "Yes" : "No"}</div><div>ID: ${client.user.id}</div><div>Created: ${getFormattedDate(client.user.createdAt)}</div><div>Servers: ${client.guilds.size}</div><div>Users: ${client.users.size}</div></li></ul>`;
                document.getElementById("loading").style.display = "none";
                $("#result").append(result);
                client.destroy();
            }).catch((err) => {
                if((err.message !== "Incorrect login details were provided.") && (err.message !== "An invalid token was provided.")) return alert(err.message);
                document.getElementById("loading").style.display = "none";
                $("#result").append('<p style="background-color: #f76454; color: white; font-family: Nunito; font-size: 1em; border-radius: 10px; padding: 0.5em;"> Um... Looks like this token isn\'t valid! :\'( </p>');
                setTimeout(function(){
                    $("#result").children("p").remove();
                }, 3000);
                client.destroy();
            });
        });
    </script>
